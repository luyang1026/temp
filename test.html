<!DOCTYPE html>
<html lang="en" ng-app='test'>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="angular/angular.min.js"></script>
	<script type="text/javascript">
		var app = angular.module('test',[]);
		app.controller('Aaa',function($scope){
			$scope.iphone = {
				price:5,
				count:1,
				fre:10
			}
			$scope.sum = function(){
				return $scope.iphone.price * $scope.iphone.count;
			}
			$scope.$watch($scope.sum,function(n,o){
				$scope.iphone.fre = n >= 100 ? 0 : 10;
			});
		});
	
	</script>
</head>
<body>
	
	<div ng-controller='Aaa'><div class="test"></div>
		<p>单价：<input type="text" ng-model="iphone.price" ng-disabled="true"></p>
		<p>个数：<input type="text" ng-model="iphone.count" ng-readonly="false"></p>
		<p>运费{{iphone.fre|currency:'￥'}}</p>
		<p>总价:{{sum()|currency:'￥'}}</p>
		<input type="checkbox" ng-model="ch">{{ch}}
	</div>
</body>
</html>
