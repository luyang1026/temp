<!DOCTYPE html>
<html lang="en" ng-app="test">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="jquery-1.7.2.js"></script>
	<script src="angular.js"></script>
	<script type="text/javascript">
		var m1 = angular.module('test',[]);
		m1.directive('myTab',function(){
			return {
				restrict:'E',
				templateUrl:'template.html',
				scope:{
					myId:'@',
					myData:'='
				},
				replace:true,
				controller:['$scope',function($scope){
					$scope.age = 18;
				}],
				link:function(scope,element,attr){
					element.delegate('input','click',function(){
						$(this).addClass('active');
					});

				}
			};
		});
		m1.controller('Aaa',['$scope',function($scope){
			$scope.data1 = [
				{title:'数学',content:1111},
				{title:'语文',content:2222},
				{title:'英语',content:3333},
			];
			$scope.data2 = [
				{title:'物理',content:4444},
				{title:'化学',content:5555},
				{title:'生物',content:6666},
			];
		}]);
	</script>
	<style type="text/css">
		p{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
			display: none;
		}
		p.show{
			display: block;
		}
		input.active{
			background-color: #f00;
		}
	</style>
</head>
<body ng-controller="Aaa">
	<my-tab my-id="div1" my-data="data1"></my-tab>
	<my-tab my-id="div2" my-data="data2"></my-tab>
</body>
</html>
